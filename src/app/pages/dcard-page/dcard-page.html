<div class="stepper">
    <mat-horizontal-stepper linear="true" #stepper>
        <mat-step optional>
            <ng-template matStepLabel>{{PageHeader.Config.Title}}</ng-template>
            <dcard-config-step></dcard-config-step>
            <div class="horizontal-gutter-extra-large"></div>
            <div class="horizontal-gutter-extra-large"></div>
            <div class="action-btn-group">
                <button class="action-btn" mat-raised-button matStepperNext>Next: process raw data</button>
            </div>
        </mat-step>
        <mat-step [completed]="commentDataList.length > 0">
            <ng-template matStepLabel>{{PageHeader.Execution.Title}}</ng-template>
            <dcard-execution-step></dcard-execution-step>
            <div class="horizontal-gutter-extra-large"></div>
            <div class="horizontal-gutter-extra-large"></div>
            <div class="action-btn-group">
                <button class="action-btn" mat-raised-button matStepperPrevious>Back: next 30 comments</button>
                <button class="action-btn" mat-raised-button matStepperNext [disabled]="!commentDataList.length">Next: see results</button>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>{{PageHeader.Results.Title}}</ng-template>
            <results-step [socialCommunity]="SocialCommunity.DCARD"></results-step>
            <div class="horizontal-gutter-extra-large"></div>
            <div class="horizontal-gutter-extra-large"></div>
            <div class="action-btn-group">
                <button class="action-btn" mat-raised-button matStepperPrevious>Back: add more comments</button>
                <button class="action-btn" mat-raised-button (click)="done()">Reset</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
